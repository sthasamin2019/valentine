<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    overflow: hidden;

    /* FULL ANIME SKY BACKGROUND */
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  /* Dark overlay for readability */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: rgba(0,0,25,0.45);
    z-index:0;
  }

  .card {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.92);
    padding: 30px 24px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    width: 320px;
    backdrop-filter: blur(8px);
  }

  h1 {
    font-size: 23px;
    margin-bottom: 10px;
  }

  .subtitle{
    font-size:14px;
    margin-bottom:18px;
    opacity:0.85;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #musicBtn{
    background:#6c63ff;
    color:white;
    font-size:13px;
    padding:8px 14px;
  }

  #no {
    background: #cccccc;
    position: absolute;
  }

  /* floating hearts */
  .heart{
    position:fixed;
    font-size:20px;
    animation: floatUp linear forwards;
    z-index:0;
  }

  @keyframes floatUp{
    from{
      transform: translateY(0);
      opacity:1;
    }
    to{
      transform: translateY(-120vh);
      opacity:0;
    }
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? ğŸŒ¸</h1>

  <p class="subtitle">
    Under this same sky, I was thinking about you tonight âœ¨
  </p>

  <button id="yes">YES ğŸ’–</button>
  <button id="musicBtn">Play Music ğŸµ</button>
  <button id="no">NO ğŸ’”</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const musicBtn = document.getElementById("musicBtn");
  const bgm = document.getElementById("bgm");

  // Moving NO button
  function moveNo(){
    const padding = 20;
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", (e)=>{
    e.preventDefault();
    moveNo();
  }, {passive:false});

  // Music play/pause
  let playing = false;
  musicBtn.addEventListener("click", async ()=>{
    try{
      if(!playing){
        await bgm.play();
        playing = true;
        musicBtn.textContent = "Pause Music â¸ï¸";
      }else{
        bgm.pause();
        playing = false;
        musicBtn.textContent = "Play Music ğŸµ";
      }
    }catch{
      musicBtn.textContent="Tap again ğŸµ";
    }
  });

  // Floating hearts animation
  const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸŒ¸","âœ¨"];
  function spawnHeart(){
    const h = document.createElement("div");
    h.className="heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100+"vw";
    h.style.bottom = "-20px";
    h.style.animationDuration = (4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
  setInterval(spawnHeart,500);

  // YES CLICK SCREEN
  yesBtn.addEventListener("click", async ()=>{
    try{ await bgm.play(); }catch{}

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Comic Sans MS','Poppins',sans-serif;
        color:white;
        padding:25px;
      ">
        <div>
          <h1>Happy Valentineâ€™s Day ğŸ’–</h1>
          <p style="font-size:20px; line-height:1.6;">
            You just made me the happiest person today ğŸ˜†âœ¨<br><br>
            Thank you for being my Valentine ğŸŒ¸<br>
            I really mean it ğŸ¤
          </p>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
