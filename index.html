<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;

      /* FULL BACKGROUND IMAGE */
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 25, 0.45);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 340px;
      background: rgba(255, 255, 255, 0.92);
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 23px;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.4;
    }

    .btnRow {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      min-width: 120px;
    }

    #no {
      background: #d9d9d9;
      position: fixed; /* IMPORTANT so it can move anywhere */
      min-width: 120px;
      left: 50%;
      top: calc(50% + 85px);
      transform: translateX(-50%);
      z-index: 2;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      z-index: 0;
      pointer-events: none;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(10vh); opacity: 0; }
      10% { opacity: 0.95; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* success page */
    .success {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      z-index: 5;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    .success h2 {
      margin: 0 0 12px;
      font-size: 28px;
      line-height: 1.2;
    }

    .success p {
      margin: 0;
      font-size: 18px;
      line-height: 1.5;
      opacity: 0.98;
    }
  </style>
</head>

<body>
  <!-- MUSIC FILE -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üå∏</h1>
    <p class="subtitle">
      Under this same sky, I was thinking about you tonight ‚ú®
    </p>

    <div class="btnRow">
      <button id="yes">YES üíñ</button>
    </div>
  </div>

  <!-- NO button is outside card so it can move freely -->
  <button id="no">NO üíî</button>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const bgm = document.getElementById("bgm");

    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgm.play().catch(() => {});
        musicStarted = true;
      }
    }

    function moveNo() {
      const padding = 20;
      const btnW = noBtn.offsetWidth || 120;
      const btnH = noBtn.offsetHeight || 44;

      const maxX = window.innerWidth - btnW - padding;
      const maxY = window.innerHeight - btnH - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translateX(0)";
    }

    // NO runs away + starts music
    noBtn.addEventListener("mouseover", () => { startMusic(); moveNo(); });
    noBtn.addEventListener("click", () => { startMusic(); moveNo(); });

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startMusic();
      moveNo();
    }, { passive: false });

    // Floating hearts
    const hearts = ["üíó","üíñ","üíò","üíû","üå∏","‚ú®"];
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-10vh";
      h.style.fontSize = (16 + Math.random() * 18) + "px";
      h.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(spawnHeart, 450);

    // YES shows next page + starts music
    yesBtn.addEventListener("click", () => {
      startMusic();

      document.body.innerHTML = `
        <div class="success">
          <div>
            <h2>Happy Valentine‚Äôs Day üíñ</h2>
            <p>
              YAYYY üòÜ‚ú® You said YES!<br><br>
              You just made my heart very happy üå∏<br>
              Thank you for being my Valentine ü§ç
            </p>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
